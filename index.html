<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-WebdevBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="container">
            <h1 class="text-center">Player Game</h1>
            <hr>
            <h3 class="text-center">
                <span id="p1Score">0</span> Vs <span id="p2Score">0</span>
            </h3>
            <h4 class="text-center"> Wining Score: 
                <span id="winningScore"> </span>
            </h4>
            <input type="text" name='inputScore' class="inputScore form-control"/><hr/>
            <span class="text-danger err"></span>
            <h4 class="text-center">
            <button class="btn-1 btn btn-primary">Player-1</button>
            <button class="btn-2 btn btn-success">Player-2</button>
            <button class="btn-3 btn btn-danger">Reset</button>
        </h4>
            <hr/>
            <h5 class="text-center">
                <span class="result"></span>
            </h5>    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="index.js"></script>   
</body>
</html>
